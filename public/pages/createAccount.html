<DOCTYPE html> 
<html lang="en">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8">
    <meta name="author" content="Deepanshi, Kajal, and Kailan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <!-- https://fonts.google.com/icons?selected=Material+Symbols+Outlined:home:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%235f6368 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainPageContent">
        <div id="headerBar">
            <div class="headerSections" id="LogoDiv">
                <!-- Logo image was created here https://logodesign.ai/create/choose-logo -->
                <img id="headerLogo" src="/img/logo.png">
                <div id="headerTitle">
                    <h5>Ã€ la mode Atelier</h5>
                    <h5>Comfort meets style</h5>
                </div>
            </div>
            <ul class="pageNavigation headerSections" id="mainNav">
                <li><a href="/">Home</a></li>
                <!-- Include the id to the login button -->                    
            </ul>
            <ul class="pageNavigation headerSections">
                <li id="loginButtonContainer"><a href="/logIn" id="loginButton">Log in</a></li>
                <li id="logoutButtonContainer" style="display:none;"><a href="#" id="logoutButton" onclick="logoutUser()">Logout</a></li>
                <li id="createAccount"><a href="/createAccount">Create Account</a></li>
                <li id="profileLink"><a href="/profile">Profile</a></li>
            </ul>            
        </div>
        <h1 class="pageHeader">Create Account</h1>
        <div class="innerPageContent1">
            <div class="innerPageContent2">
                <form id="createNewUserForm">
                <div class="innerPageContent3">
                    <!-- User input fields -->
                     <!-- labels and input inside div forcing rows-->
                    <!-- row layout changes to column for small screens-->
                    <div class="addFlexRowProperty">
                        <!--propertyInputLabels sets label width to align input fields evenly-->
                        <div class="propertyInputLabels">
                            <label for="UserFirstNameInput">First Name: </label>
                        </div>
                        <input type="text" placeholder="Sally" class="newPropInput" id="userFirstNameInput" required>
                    </div>
                    <br>
                    <div class="addFlexRowProperty">
                        <div class="propertyInputLabels">
                            <label for="UserLastNameInput">Last Name: </label>
                        </div>
                        <input type="text" placeholder="Southington" class="newPropInput" id="userLastNameInput" required>
                    </div>
                    <br>
                    <div class="addFlexRowProperty">
                        <div class="propertyInputLabels">
                            <label for="propertyAddressInput">Email: </label>
                        </div>
                        <input type="email" placeholder="sallyS@gmail.com" class="newPropInput" id="userEmailAddressInput" required>
                    </div>
                    <br>
                    <div class="addFlexRowProperty">
                        <div class="propertyInputLabels">
                            <label for="userPhoneInput">Phone Number: </label>
                        </div>
                        <input type="tel" id="userPhoneInput" placeholder="123-456-7890" oninput="formatPhoneNumber(this)">
                        <!-- <input type="tel" placeholder="123-456-7890" id="userPhoneInput" pattern="\d{3}-\d{3}-\d{4}" required> -->
                    </div>
                    <br>
                    
                    <div class="addFlexRowProperty">
                        <div class="propertyInputLabels">
                            <label for="userCityInput">City: </label>
                        </div>
                        <input type="text" placeholder="Calgary" class="newPropInput" id="userCityInput" required>
                    </div>
                    <br>
                    <div class="addFlexRowProperty">
                        <div class="propertyInputLabels">
                            <label for="propertyProvinces">Province: </label>
                        </div>
                        <div>
                            <select name="provinces" id="userProvince" required>
                                <option value=""></option>
                                <option value="AB">AB</option>
                                <option value="BC">BC</option>
                                <option value="MB">MB</option>
                                <option value="NB">NB</option>
                                <option value="NL">NL</option>
                                <option value="NS">NS</option>
                                <option value="NT">NT</option>
                                <option value="NU">NU</option>
                                <option value="ON">ON</option>
                                <option value="PE">PE</option>
                                <option value="QC">QC</option>
                                <option value="SK">SK</option>
                                <option value="YT">YT</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="addFlexRowProperty">
                        <div class="propertyInputLabels">
                            <label>I am a: </label>
                        </div>
                        <div>
                            <input type="radio" name="ownerRenter" value="Renter" id="userRenterInput" required>
                            <label for="userRenter">Renter</label>
                            <input type="radio" name="ownerRenter" value="Owner" id="userOwnerInput" required>
                            <label for="userOwner">Owner</label>
                        </div>
                    </div>
                    <br>
                    <p><em>All fields are required</em></p>   
                       
                </div>
                <div>
                    <input type="submit" value="Create Account" class="standardButton">
                </div>
            </form>
            </div>
            
        </div>

        <div class="centerAlignContent">
            <p>Already have an account? Click <a href="/pages/logIn.html">here</a> to sign in!</p>
        </div>

        <div id="footerBar">
            <p>&copy; 2024 DKK All rights reserved!</p>
            <p>social meda social media!</p>
        </div>
    </div>
    <script src="../js/createAccountScript.js"></script>
    <script src="../js/common.js"></script>
</body>

</html>
